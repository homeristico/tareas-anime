<ion-header>  
  <ion-button (click)="irHome()" color="white">
    <ion-icon name="chevron-back-outline"></ion-icon>
  </ion-button>
 
</ion-header>

<ion-content>



    <ion-card>      
      <ion-item-group>

        <ion-item>
          <ion-label position="floating">Nombre Tarea</ion-label>
          <ion-input [(ngModel)]="tarea.titulo" placeholder="..."></ion-input>
        </ion-item>  
    
        <ion-item>
          <ion-label position="floating">Detalles</ion-label>
          <ion-textarea [(ngModel)]="tarea.detalle" rows="5" placeholder="..."></ion-textarea>
        </ion-item>

      </ion-item-group>

    </ion-card>


    <ion-fab horizontal="center" vertical="bottom" slot="fixed">
      <ion-fab-button (click)="guardar()" color="success">
        <ion-icon name="save-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>
